<div class="container custom-container-2">

    <!-- Show it when there is no employee -->
    <div class="no-data text-center" *ngIf="User.length == 0">
      <p>There are no users added yet!</p>
      <button class="btn btn-outline-primary" routerLink="/create-user">Add User</button>
    </div>
  
    <!-- Employees list table, it hides when there is no employee -->
    <div *ngIf="User.length !== 0">
      <h3 class="mb-3 text-center">User List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">IdNumber</th>
              <th scope="col">TelephoneNumber</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of User">
              <td>{{user.name}}</td>
              <td>{{user.idNumber}}</td>
              <td>{{user.telephoneNumber}}</td>
            </tr>
          </tbody>
        </table>
      </div>  
    </div>  
  </div>
