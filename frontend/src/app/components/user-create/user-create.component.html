<div class="container custom-container p-5 ">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create User</h3>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userDetails.name" class="form-control" placeholder="Example Person">
      </div>
  
      <div class="form-group">
        <input type="number" [(ngModel)]="userDetails.idNumber" class="form-control" placeholder="8790981278903">
      </div>
  
      <div class="form-group">
        <input type="text" [(ngModel)]="userDetails.telephoneNumber" class="form-control" placeholder="+27866171730">
      </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addUser(userDetails)">Create User</button>
      </div>
      <button class="btn btn-outline-primary btn-lg btn-block" routerLink="/user-list">View Users</button>
    </div>
  </div>
